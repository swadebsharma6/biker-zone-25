<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker-zone-25</title>
    <!-- tailwind & daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lavishly {
        font-family: "Eagle Lake", serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bikePrimary: "#E76F51",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lavishly">
    <header class="max-w-6xl mx-auto">
      <!-- navbar -->
      <nav class="mb-10">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li>
                  <a>Shop</a>
                  <ul class="p-2">
                    <li><a>Indian Bikes</a></li>
                    <li><a>Honda-Bikes</a></li>
                  </ul>
                </li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="text-xl font-bold">Biker-Zone25</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li>
                <details>
                  <summary>Shop</summary>
                  <ul class="p-2">
                    <li><a>Indian Bikes</a></li>
                    <li><a>Honda-Bikes</a></li>
                  </ul>
                </details>
              </li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-primary">Login</a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
